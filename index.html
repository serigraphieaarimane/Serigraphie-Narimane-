<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serigraphie narimane pub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --whatsapp-color: #25D366;
            --instagram-gradient: linear-gradient(45deg, #405DE6, #833AB4, #C13584, #E1306C, #FD1D1D);
            --tiktok-gradient: linear-gradient(45deg, #25F4EE, #000000, #FE2C55);
            --facebook-color: #1877F2;
            --maps-color: #34A853;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 30px;
        }
        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #f8f9fa; /* Fond uni si l'image a de la transparence */
        }
        .shop-name {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin: 20px 0 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tagline {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 500;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            opacity: 0.9;
        }
        .social-link i {
            margin-right: 15px;
            font-size: 24px;
        }
        .instagram { background: var(--instagram-gradient); }
        .tiktok { background: var(--tiktok-gradient); }
        .facebook { background: var(--facebook-color); }
        .whatsapp { background: var(--whatsapp-color); }
        .maps { background: var(--maps-color); }
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #eee;
            color: #7f8c8d;
            font-size: 15px;
        }
        .badge {
            margin-top: 20px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/QHpz3G6m/logo.jpg" alt="Logo Serigraphie Narimane Pub" class="logo">
            <h1 class="shop-name">SERIGRAPHIE NARIMANE PUB</h1>
            <p class="tagline">0670371282 / 0540430003</p>
        </div>
        
        <div class="social-links">
            <a href="https://wa.me/213670371282" class="social-link whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            
            <a href="https://instagram.com/SerigraphieNarimanepub" class="social-link instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            
            <a href="https://tiktok.com/@pubnarimann1" class="social-link tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            
            <a href="https://www.facebook.com/share/1AieZtU5AZ/" class="social-link facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            
            <a href="https://maps.app.goo.gl/EUSk1MGSvmRMX7Pp8" class="social-link maps" target="_blank">
                <i class="fas fa-map-marker-alt"></i> Nous localiser
            </a>
        </div>

        <div class="contact-info">
            <p><i class="far fa-clock"></i> Ouvert du Samedi au jeudi • 8h30-16h30</p>
            <p><i class="fas fa-mobile-alt"></i> 0670371282 / 0540430003</p>
        </div>

        <div class="badge">
            serigraphie narimane © - Tous droits réservés
        </div>
    </div>
</body>
</html>
